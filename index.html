<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naga Campaign Registration Success</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="description" content="Naga Campaign Registration Success" />
    <meta name="keywords" content="Naga, Campaign, Registration, Success" />
    <meta name="author" content="Devnotation" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="steps">
          <div class="step step-1 active" data-step="1">
            <h1 class="text-center">
              <span class="text-red">Naga</span> Campaign Registration
            </h1>
            <div class="input-box relative name">
              <input type="text" id="username" name="username" />
              <label for="username" class="">Enter your name or username</label>
              <p class="username-error">This username is not available</p>
            </div>
          </div>
          <div class="step step-2" data-step="2">
            <img src="./assets/img/green-check.png" alt="Green Check" />
            <h2 class="text-center">Registration Successful</h2>
            <p>
              Thank you for registering for the Naga Campaign. We will keep you
              updated with the latest news and events.
            </p>
            <p>
              For more information, please visit us at
              <a href="https://www.facebook.com/naga-nkot">Naga Campaign</a>
            </p>
          </div>
          <div class="step step-1"></div>
          <div class="step step-1"></div>

          <div class="step-btn text-center">
            <button class="btn text-center bg-green">Submit</button>
          </div>
        </div>
      </form>

      <!-- Naga Animation -->
      <div class="naga-anim">
        <img src="./assets/img/naga.png" alt="Naga Animation" class="" />
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
